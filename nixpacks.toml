# Configuração Nixpacks para Railway
# O projeto backend está na pasta /backend

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
